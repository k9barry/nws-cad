name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'php'
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:php"

  dependency-check:
    name: Dependency Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Check for known vulnerabilities
        run: |
          composer audit || echo "âš ï¸  Vulnerabilities found in dependencies"

      - name: Generate dependency report
        run: |
          echo "## Dependency Security Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          composer show --latest 2>&1 | head -20 >> $GITHUB_STEP_SUMMARY

  sast:
    name: Static Application Security Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Check for hardcoded secrets
        run: |
          echo "ðŸ” Scanning for hardcoded secrets..."
          
          # Check for potential API keys, passwords, tokens
          if grep -r -E "(password|passwd|pwd|secret|token|api_key|apikey)\s*=\s*['\"][^'\"]+['\"]" src/ --include="*.php" | grep -v "example" | grep -v "test"; then
            echo "âš ï¸  Warning: Potential hardcoded secrets found"
          else
            echo "âœ… No obvious hardcoded secrets found"
          fi

      - name: Check for SQL injection vulnerabilities
        run: |
          echo "ðŸ” Scanning for potential SQL injection vulnerabilities..."
          
          # Check for direct SQL queries without prepared statements
          if grep -r -E "\\\$.*query.*=.*['\"].*SELECT.*FROM.*\\\$" src/ --include="*.php"; then
            echo "âš ï¸  Warning: Potential SQL injection vulnerability found"
            exit 1
          else
            echo "âœ… No obvious SQL injection vulnerabilities found"
          fi

      - name: Check for XSS vulnerabilities
        run: |
          echo "ðŸ” Scanning for potential XSS vulnerabilities..."
          
          # Check for echo/print without htmlspecialchars
          if grep -r -E "echo\s+\\\$_|print\s+\\\$_" src/ --include="*.php"; then
            echo "âš ï¸  Warning: Potential XSS vulnerability found"
          else
            echo "âœ… No obvious XSS vulnerabilities found"
          fi

      - name: Check file permissions
        run: |
          echo "ðŸ” Checking file permissions..."
          
          # Check for overly permissive files
          find . -type f -name "*.php" -perm /o+w 2>/dev/null | while read file; do
            echo "âš ï¸  Warning: $file is world-writable"
          done

      - name: Check for exposed sensitive files
        run: |
          echo "ðŸ” Checking for exposed sensitive files..."
          
          SENSITIVE_FILES=(".env" "config.php" "database.php")
          for file in "${SENSITIVE_FILES[@]}"; do
            if [ -f "$file" ] && ! grep -q "$file" .gitignore 2>/dev/null; then
              echo "âš ï¸  Warning: $file should be in .gitignore"
            fi
          done

  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        if: github.event_name == 'push'
        run: |
          if [ -f Dockerfile ]; then
            docker build -t nws-cad:test .
            echo "âœ… Docker image built successfully"
          else
            echo "â„¹ï¸  No Dockerfile found, skipping container scan"
          fi

      - name: Run Trivy vulnerability scanner
        if: github.event_name == 'push'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'nws-cad:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        if: github.event_name == 'push'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [codeql, dependency-check, sast]
    if: always()

    steps:
      - name: Generate security summary
        run: |
          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL Analysis | ${{ needs.codeql.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Check | ${{ needs.dependency-check.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST | ${{ needs.sast.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Review the individual job logs for detailed findings." >> $GITHUB_STEP_SUMMARY
