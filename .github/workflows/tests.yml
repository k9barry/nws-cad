name: Tests

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: PHP ${{ matrix.php-version }} Tests
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.3']
        
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: nws_cad_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u test_user -ptest_pass --silent"
          --health-interval=10s
          --health-timeout=10s
          --health-retries=5
          --health-start-period=30s

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: pdo, pdo_mysql, xml, simplexml
          coverage: xdebug
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Wait for MySQL
        run: |
          echo "Waiting for MySQL to be ready..."
          max_attempts=30
          attempt=0
          until mysqladmin ping -h 127.0.0.1 -u test_user -ptest_pass --silent; do
            attempt=$((attempt + 1))
            if [ $attempt -ge $max_attempts ]; then
              echo "::error::MySQL failed to become ready after $max_attempts attempts"
              exit 1
            fi
            echo "Attempt $attempt/$max_attempts: Waiting for MySQL..."
            sleep 2
          done
          echo "::notice::MySQL is ready and accepting connections"

      - name: Create database schema
        run: |
          echo "Creating database schema..."
          max_attempts=3
          attempt=0
          until mysql -h 127.0.0.1 -u test_user -ptest_pass nws_cad_test < database/schema.sql; do
            attempt=$((attempt + 1))
            if [ $attempt -ge $max_attempts ]; then
              echo "::error::Failed to create database schema after $max_attempts attempts"
              exit 1
            fi
            echo "::warning::Schema creation attempt $attempt failed, retrying..."
            sleep 3
          done
          echo "::notice::Database schema created successfully"

      - name: Run Unit Tests
        run: composer run-script test:unit
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
          MYSQL_DATABASE: nws_cad_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_pass

      - name: Run Integration Tests
        run: composer run-script test:integration
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
          MYSQL_DATABASE: nws_cad_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_pass

      - name: Run Performance Tests
        id: perf-tests
        run: |
          echo "::notice::Running performance tests (allowed to fail)"
          if ! composer run-script test:performance; then
            echo "::warning::Performance tests failed - this is non-blocking but should be investigated"
            echo "PERF_TESTS_FAILED=true" >> $GITHUB_ENV
          else
            echo "::notice::Performance tests passed"
            echo "PERF_TESTS_FAILED=false" >> $GITHUB_ENV
          fi
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
          MYSQL_DATABASE: nws_cad_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_pass
        continue-on-error: true

      - name: Run Security Tests
        run: composer run-script test:security
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
          MYSQL_DATABASE: nws_cad_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_pass

      - name: Run All Tests with Coverage
        run: composer run-script test:coverage
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
          MYSQL_DATABASE: nws_cad_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_pass

      - name: Check code coverage
        run: |
          if [ -f coverage/clover.xml ]; then
            COVERAGE=$(php -r "
              \$xml = simplexml_load_file('coverage/clover.xml');
              \$metrics = \$xml->project->metrics;
              \$elements = (int)\$metrics['elements'];
              \$coveredElements = (int)\$metrics['coveredelements'];
              \$coverage = (\$elements > 0) ? (\$coveredElements / \$elements) * 100 : 0;
              echo number_format(\$coverage, 2);
            ")
            echo "Code Coverage: $COVERAGE%"
            if (( $(echo "$COVERAGE < 80" | bc -l) )); then
              echo "::warning::Code coverage is $COVERAGE% which is below the 80% threshold"
              echo "COVERAGE_BELOW_THRESHOLD=true" >> $GITHUB_ENV
            else
              echo "::notice::Code coverage is $COVERAGE% which meets the 80% threshold"
              echo "COVERAGE_BELOW_THRESHOLD=false" >> $GITHUB_ENV
            fi
          else
            echo "::warning::Coverage report not found"
          fi

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Code Style Check
        run: |
          # Check for PHP syntax errors
          find src -name "*.php" -exec php -l {} \; | grep -v "No syntax errors"
        continue-on-error: true

      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
          if [ "$PERF_TESTS_FAILED" = "true" ]; then
            echo "| Performance Tests | ⚠️  Warning (Non-blocking) |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Performance Tests | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
          fi
          echo "| Security Tests | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "$COVERAGE_BELOW_THRESHOLD" = "true" ]; then
            echo "⚠️  **Warning:** Code coverage is below 80% threshold" >> $GITHUB_STEP_SUMMARY
          fi
